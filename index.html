<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Grid Strategy: Elves vs Dwarves</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Mode Selection (shown before game starts) -->
        <div id="game-mode-selection" class="modal">
            <div class="modal-content">
                <h1>Tactical Grid Strategy</h1>
                <h2>Spielmodus wÃ¤hlen</h2>
                <div class="mode-buttons">
                    <button id="mode-pvp" class="mode-btn">
                        <span class="mode-icon">ðŸ‘¥</span>
                        <span class="mode-title">Spieler vs Spieler</span>
                        <span class="mode-desc">Hot-Seat Multiplayer</span>
                    </button>
                    <button id="mode-pve" class="mode-btn">
                        <span class="mode-icon">ðŸ¤–</span>
                        <span class="mode-title">Spieler vs KI</span>
                        <span class="mode-desc">Gegen Computer spielen</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- AI Thinking Overlay -->
        <div id="ai-thinking" class="hidden">
            <div id="ai-thinking-content">
                <div class="ai-spinner"></div>
                <h2>KI denkt nach...</h2>
            </div>
        </div>

        <!-- Top Bar -->
        <div id="top-bar">
            <div id="current-player">Spieler 1's Zug</div>
            <div id="turn-counter">Runde: 1</div>
            <button id="end-turn-btn">Spielzug beenden</button>
        </div>

        <!-- Game Board -->
        <div id="game-board"></div>

        <!-- Game Log -->
        <div id="game-log">
            <h3>Spielverlauf</h3>
            <ul id="log-list"></ul>
        </div>

        <!-- Victory Screen (hidden by default) -->
        <div id="victory-screen" class="hidden">
            <div id="victory-content">
                <h1 id="victory-message"></h1>
                <button id="new-game-btn">Neues Spiel</button>
            </div>
        </div>

        <!-- Turn Transition Overlay -->
        <div id="turn-overlay" class="hidden">
            <div id="turn-overlay-content">
                <h2 id="turn-overlay-message"></h2>
            </div>
        </div>
    </div>

    <!-- Scripts (type="module" fÃ¼r ES6 imports) -->
    <script type="module" src="js/game.js"></script>
</body>
</html>
